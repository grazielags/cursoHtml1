<html>

<head>
    <meta charset="UTF-8"></meta>
    <title>
        Exercício 3
    </title>
    <style type="text/css">
        .fundoEscuro {
            background-color: #E1EDED;
            font-weight: bold;
        }
        
        .larguraTdLabel {
            width: 15%
        }
        
        td {
            background-color: #f7f7f7;
        }
        
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <img width="10px" height="10px" src="https://static4.depositphotos.com/1001003/343/i/450/depositphotos_3430881-stock-photo-3d-glossy-red-arrow.jpg"></img>
        <strong>Manutenção do Órgão Colegiado</strong>
    </div>
    <br>
    <table border="1" style="width: 80%;" align="center">
        <tr>
            <td class="fundoEscuro">
                Unidade
            </td>
            <td>
                FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA
            </td>
        </tr>
        <tr>
            <td class="fundoEscuro">
                Tipo Colegiado
            </td>
            <td>
                CONGREGAÇÃO
            </td>
        </tr>
    </table>
    <br>
    <table border="1" style="width: 100%;" align="center" cellpadding="10">
        <tr>
            <td class="fundoEscuro">
                Órgão Colegiado
            </td>
        </tr>
        <tr>
            <td>
                <table border="0" style="width: 100%;">
                    <tr>
                        <td class="larguraTdLabel">
                            <label>Nome </label>
                        </td>
                        <td colspan="3">
                            <input type="text" size="80px">
                        </td>
                    </tr>
                    <tr>
                        <td class="larguraTdLabel">
                            <label>Sigla </label>
                        </td>
                        <td style="width: 30%">
                            <input type="text" size="15px">
                        </td>
                        <td>
                            <label>Status </label>
                        </td>
                        <td style="width: 30px;">
                            <select style="margin-left: -80px;">
                                <option>ATIVO</option>
                                <option>INATIVO</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="larguraTdLabel">
                            <label>Data ativação </label>
                        </td>
                        <td style="width: 30%">
                            <input type="date" size="15px">
                        </td>
                        <td style="width: 30px;">
                            <label><span>Data <br>desativação </span></label>
                        </td>
                        <td>
                            <input type="date" size="15px" style="margin-left: -80px;">
                        </td>
                    </tr>
                    <tr>
                        <td class="larguraTdLabel">
                            <label>Órgão de Origem </label>
                        </td>
                        <td colspan="2">
                            <input type="text" size="84px">
                        </td>
                        <td>
                            <input style="background-color: #d3d3d3;margin-left: -40px;" type="button" value="Buscar">
                        </td>
                    </tr>
                    <tr>
                        <td class="larguraTdLabel">
                            <label>Órgão Superior </label>
                        </td>
                        <td colspan="2">
                            <input type="text" size="84px">
                        </td>
                        <td>
                            <input style="background-color: #d3d3d3;margin-left: -40px;" type="button" value="Buscar">
                        </td>
                    </tr>
                    <tr>
                        <td class="larguraTdLabel">
                            <label style="vertical-align: top;">Documentação </label>
                        </td>
                        <td colspan="3">
                            <textarea cols="80" rows="10">Órgão criado com o objetivo de aprovar normas da unidade.</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="larguraTdLabel">
                            <input style="background-color: #d3d3d3; margin-left: 160px;" type="button" value="Salvar">
                        </td>
                        <td>
                            <input style="background-color: #d3d3d3; text-align: center" type="button" value="Excluir">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <br><br>
    <input style="background-color: #d3d3d3; margin-left: 300px;" type="button" value="Retornar">
</body>
