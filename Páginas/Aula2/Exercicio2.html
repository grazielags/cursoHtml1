<html>

<head>
    <meta charset="UTF-8"></meta>
    <title>
        Exercício 2
    </title>
</head>

<body>
    <div>Manutenção do Órgão Colegiado</div>
    <br>
    <table border="1" style="width: 80%;" align="center">
        <tr>
            <td>
                Unidade
            </td>
            <td>
                FACULDADE DE ENGENHARIA DE ILHA SOLTEIRA
            </td>
        </tr>
        <tr>
            <td>
                Tipo Colegiado
            </td>
            <td>
                CONGREGAÇÃO
            </td>
        </tr>
    </table>
    <br>
    <table border="1" style="width: 100%;" align="center" cellpadding="10">
        <tr>
            <td>
                Órgão Colegiado
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <div>
                    <label>Nome </label>
                    <input type="text" size="80px">
                </div>
                <div>
                    <span style="text-align: left;">
                        <label>Sigla </label>
                        <input type="text" size="15px">
                    </span>
                    <span style="text-align: right; margin-left: 250px;">
                        <label>Status </label>
                        <select>
                            <option>ATIVO</option>
                            <option>INATIVO</option>
                        </select>
                    </span>
                </div>
                <div>
                    <span style="text-align: left;">
                        <label>Data ativação </label>
                        <input type="date" size="15px">
                    </span>
                    <span style="text-align: right; margin-left: 130px;">
                        <label>Data desativação </label>
                        <input type="date" size="15px">
                    </span>
                </div>
                <div>
                    <label>Órgão de Origem </label>
                    <input type="text" size="84px">
                    <input style="background-color: #d3d3d3;" type="button" value="Buscar">
                </div>
                <div>
                    <label>Órgão Superior </label>
                    <input type="text" size="82px">
                    <input style="background-color: #d3d3d3;" type="button" value="Buscar">
                </div>
                <div>
                    <label style="vertical-align: top;">Documentação </label>
                    <textarea cols="90" rows="10">Órgão criado com o objetivo de aprovar normas da unidade.</textarea>
                </div>
                <div>
                    <input style="background-color: #d3d3d3; margin-right: 100px;" type="button" value="Salvar">
                    <input style="background-color: #d3d3d3;" type="button" value="Excluir">
                </div>
            </td>
        </tr>
    </table>
    <br><br>
    <input style="background-color: #d3d3d3; margin-left: 300px;" type="button" value="Retornar">
</body>
